<div class="header-v1"><h1>Demanda de Desocupación de Inmueble Arrendado</h1></div><p class="meta-line"><span style="background:#dbeafe;color:#1d4ed8;padding:1px 8px;border-radius:4px;font-weight:600;border:1px solid #bfdbfe;">(Ciudad de México)</span>, a <span style="background:#dbeafe;color:#1d4ed8;padding:1px 8px;border-radius:4px;font-weight:600;border:1px solid #bfdbfe;">(26 de febrero de 2026)</span></p><div class="section-title">C. JUEZ ARRENDATARIO</div><p class="indent text-justify"><strong><span style="background:#dbeafe;color:#1d4ed8;padding:1px 8px;border-radius:4px;font-weight:600;border:1px solid #bfdbfe;">(Propietario Juárez)</span></strong> demanda la desocupación del inmueble <span style="background:#dbeafe;color:#1d4ed8;padding:1px 8px;border-radius:4px;font-weight:600;border:1px solid #bfdbfe;">(Calle 5 No. 20)</span> cuyo contrato venció el <span style="background:#dbeafe;color:#1d4ed8;padding:1px 8px;border-radius:4px;font-weight:600;border:1px solid #bfdbfe;">(31 de diciembre de 2025)</span> y el inquilino se niega a entregar.</p><div class="signature-block" style="margin-top:50px;"><div class="signature-line"><span style="background:#dbeafe;color:#1d4ed8;padding:1px 8px;border-radius:4px;font-weight:600;border:1px solid #bfdbfe;">(Propietario)</span></div></div>
