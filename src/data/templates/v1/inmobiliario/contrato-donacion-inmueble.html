<div class="header-v1"><h1>Contrato de Donacion de Inmueble</h1></div><p class="meta-line">Celebrado en <span style="background:#dbeafe;color:#1d4ed8;padding:1px 8px;border-radius:4px;font-weight:600;border:1px solid #bfdbfe;">(Ciudad de Mexico)</span>, el <span style="background:#dbeafe;color:#1d4ed8;padding:1px 8px;border-radius:4px;font-weight:600;border:1px solid #bfdbfe;">(26 de febrero de 2026)</span></p><p class="indent text-justify"><strong>El Donante: <span style="background:#dbeafe;color:#1d4ed8;padding:1px 8px;border-radius:4px;font-weight:600;border:1px solid #bfdbfe;">(Don Ernesto Garcia)</span></strong> dona irrevocablemente a su hijo <strong><span style="background:#dbeafe;color:#1d4ed8;padding:1px 8px;border-radius:4px;font-weight:600;border:1px solid #bfdbfe;">(Roberto Garcia)</span></strong> el inmueble en <span style="background:#dbeafe;color:#1d4ed8;padding:1px 8px;border-radius:4px;font-weight:600;border:1px solid #bfdbfe;">(Av. Hidalgo 200, Coyoacan)</span>, libre de gravamenes, por puro afecto.</p><div class="signature-block" style="margin-top:50px;"><div class="signature-line"><span style="background:#dbeafe;color:#1d4ed8;padding:1px 8px;border-radius:4px;font-weight:600;border:1px solid #bfdbfe;">(Donante y Donatario ante Notario)</span></div></div>
